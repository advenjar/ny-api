version: '3.1'
services:
  ny-db:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: ny-db
    volumes:
      - ./ny-db:/var/lib/postgresql/data
  admin:
    ports:
      - "8080:8080"
  api:
    depends_on:
      - ny-db
    ports:
      - "80:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://user:pass@ny-db:5432/ny-db
      PORT: 3000
      JWT_SECRET: ny-some-secret-key